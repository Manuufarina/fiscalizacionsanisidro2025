<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Fiscalización</title>
    <link href="tailwind.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Acceso de Administrador</h1>
            <p class="text-center text-gray-500 mb-6">Fiscalización Electoral 2025</p>
            <form id="admin-login-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-all">
                    Ingresar
                </button>
                <p id="login-error" class="text-red-500 text-sm text-center mt-4 hidden"></p>
            </form>
        </div>
    </div>
    <script type="module">
        import { app, auth } from '/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        const loginForm = document.getElementById('admin-login-form');
        const loginError = document.getElementById('login-error');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'fiscalizacion2025' && password === 'Pana2025!') {
                try {
                    // Iniciar sesión en Firebase Auth para tener permisos en Firestore/Functions
                    const email = `${username}@fiscal.app`;
                    await signInWithEmailAndPassword(auth, email, password);
                    sessionStorage.setItem('admin-auth-token', 'logged_in');
                    window.location.href = 'admin.html';
                } catch (err) {
                    loginError.textContent = 'Error al iniciar sesión. Verifique credenciales.';
                    loginError.classList.remove('hidden');
                }
            } else {
                loginError.textContent = 'Usuario o contraseña incorrectos.';
                loginError.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
